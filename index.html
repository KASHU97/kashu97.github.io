<body>
	<h1>HTML Experiment number 1 </h1>
	<br>
	<h2>An Ordered list :</h2>
	
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
	<hr>	
	<h2>An Unordered HTML List</h2>

		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
	<hr>
	<h2>Image</h2>
		<img src="background.png" width="500" height="200">
	<hr>
	<h2>A Table</h2>
		<table style="width:50%" border=1px>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			</tr>
			<tr>
				<td>James</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eveln</td>
				<td>Jackson</td>
				<td>34</td>
			</tr>
			<tr>
				<td>Micheal</td>
				<td>Stuart</td>
				<td>20</td>
			</tr>
		</table>
	<hr>
	<h2>Frames</h2>
		<iframe width="50%" height="250" src="pizza.png">
		
		</iframe>
</body>
